{% extends 'signupForm/base.html' %}
{% block content %}
{% load static %}
  <section class="register1" id="register1">
    <div class="container">
      <div class="row d-flex justify-content-center main">
        <div class="col-md-6 textleft">
          <div class="heading">
            <h1 class="regheader">Register</h1>
            <p>Please fill in this form to create an account</p>
          </div>
          <form class="row g-3 details" method="post" action="/" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
            <div {% if field.errors %}errors errorlist{% endif %}>
                {{field.label_tag}}
                {{field}}
                {{field.errors}}
            </div>  
            {% endfor %}
            <div class="col-12 pt-3 pb-3">
              <button type="submit" class="btn registerbtn mt-2">Sign up</button>
              <p class="signin text-black pt-5">
                Already have an account?
                <a href="">Login</a>
              </p>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <img src="{% static 'img/sidepic.jpg' %}" alt="responsive-img" class="img-fluid rightpic" />
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
{% endblock %}
